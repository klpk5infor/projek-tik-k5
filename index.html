<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Galaxy Weight Calc</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>🌌 Beratmu di Planet Lain 🪐</h1>
    <form method="POST">
      <label>Masukkan beratmu di Bumi (kg):</label>
      <input type="number" name="berat" required>
      
      <label>Pilih planet tujuan:</label>
      <select name="planet">
        {% for planet in planets %}
          <option>{{ planet }}</option>
        {% endfor %}
      </select>

      <button type="submit">🚀 Hitung Berat!</button>
    </form>

    <div class="hasil">{{ hasil }}</div>
  </div>
</body>
</html>
